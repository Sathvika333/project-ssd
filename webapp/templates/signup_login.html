{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneSpace-SignUp</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <button style="background-color: #fff; color: black; border: 1px solid black;">GO</button> -->
</head>

<body class="page-Signup">
    <div class="ban">
        <div class="navbar">
            <img src="{% static 'images/logo-no-background.png' %}" class="logo">
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>

    <div class="materialContainer">

        <!-- Register Section First -->
        <div class="box">
            <div class="title">REGISTER</div>
            <p>{{msg}}</p>

            <!-- Django Form for Registration -->
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}


                <div class="input">
                    <label for="regemail">Email</label>
                    <input type="email" name="regemail" id="regemail" required>
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="regpass">Password</label>
                    <input type="password" name="regpass" id="regpass" required>
                    <span class="spin"></span>
                </div>



                <div class="select-language-wrapper">
                    <label for="languages" class="label-language">Language preferred</label>
                    <select name="languages" id="languages" class="select-language" aria-multiselectable="true">
                        <option value="" disabled selected>Select your language</option>
                        <option value="english" aria-multiselectable="true">English</option>
                        <option value="Hindi" aria-multiselectable="true">Hindi</option>
                        <option value="Telugu" aria-multiselectable="true">Telugu</option>
                        <option value="Bengali" aria-multiselectable="true">Bengali</option>
                        <option value="Tamil" aria-multiselectable="true">Tamil</option>
                        <option value="Malyalam" aria-multiselectable="true">Malyalam</option>
                        <option value="Kanaada" aria-multiselectable="true">Kanaada</option>
                        <!-- Add more language options here -->
                    </select>
                </div>

                <div class="button">
                    <button type="submit"><span>Register</span></button>
                </div>
            </form>
        </div>

        <!-- Login Section Next -->
        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">LOGIN</div>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="input">
                    <label for="logemail">Email</label>
                    <input type="email" name="logemail" id="logemail" required>
                    <span class="spin"></span>
                </div>


                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required>
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button type="submit"><span>GO</span> <i class="fa fa-check"></i></button>
                </div>
            </form>

            <a href="#" class="pass-forgot">Forgot your password?</a>
        </div>

    </div>
</body>

</html>
